    <html>
        <head>
              <title>Technobot</title>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
              <meta name="viewport" content="width=device-width,initial-scale=1">
              <!-- Modules Requiring -->
              <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
             <!-- I love supermedium -->
             <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
             <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
             <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
             <script src="./js/modules/templace.js"></script>
              <!-- Physics -->
              <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
        </head>
      
        <body>
          <a-scene cursor="rayOrigin: mouse; fuse: false" stats raycaster="objects: .raycastable" physics="debug: true">
      
            <a-assets>
              <a-asset-item id="frise" src="./resources/objects/frises/CPGE.obj"></a-asset-item>
            </a-assets>
      
            <!-- Navigation -->
            <a-entity obj-model="obj: #frise" position="0 -3.3 0" scale="10 1 10" modify-materials visible="false"></a-entity>
            <a-ring id="navigation" position="0 -1.5 0" wireframe="true" opacity="0.25" color="red" radius-inner="1" radius-outer="2" rotation="-90 0 0" visible="false"> </a-ring>
            
            <script id="NA" type="text/html"></script>
            <a-entity id="rig" position="18.13 0 -.6">  
              <!-- VR -->
              <a-entity controller id="leftController" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
              <a-entity controller id="rightController" laser-controls="hand: right" raycaster="objects: .raycastable"></a-entity>
      
              <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity>
              <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity>
      
              <a-entity id="cur_camera" camera="far: 1000" position="4.489 1.6 -3.48" rotation="-50 70 0" look-controls="" animation__1="property: camera.far; to: 100; dur: 500; easing: linear; startEvents: start_trans" animation__2="property: camera.far; from: 100; to: 1000; dur: 500; easing: linear; startEvents: end_trans" data-aframe-inspector-original-camera="">
                <a-sphere position="0 -0.5 0" radius=".3" scale="1 1.5 0.7" material="" geometry=""></a-sphere>
                <a-entity spotinfo="" id="NotifPanel" position="0 0 20" visible="false" geometry="primitive: plane; width: 1.5" material="color: #333333; shader: flat" class="raycastable">
                  <a-entity id="Info_Description" position="-0.51997 0.00006 0.01288" text="shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; align: center; color: white; value: N/A"></a-entity>
                </a-entity>
              </a-entity>
                  
            </a-entity>
      
            <!-- Menu -->
            <a-box id="Menu" position="22.61 0.8 -4.407" anchor="center" color="#4CC3D9" scale=".25 .04 .1" rotation="0 15 180" opacity=".6">
              <a-entity redirect="index.html" position=".3 -.53 .04" rotation="0 0 180" scale="1 1 2.5" obj-model="obj: ./resources/objects/menu/home.obj" modify-materials class="raycastable"> </a-entity>
              <a-box audiohandler sound="src: url(./resources/sounds/cool.mp3); on: click; volume: .5; loop: true" position="0 -.53 .04" rotation="0 0 180" scale="1 1 2.5" obj-model="obj: ./resources/objects/menu/mute.obj" modify-materials class="raycastable"> </a-box>
            </a-entity>
            </a-box>
      
          <!-- Main Scene -->
          <a-entity id="MainScene" scene-init template="src: #NA" />
          <video id="rickvideo" src=".\resources\objects\cantin\Clip-Technobot-2024-1.mp4#t=0.001" loop></video>
          </a-scene>
        </body>
      
        <!-- Main Scripts -->
        <script src="./js/main.js"></script>
      
      
      </html>
